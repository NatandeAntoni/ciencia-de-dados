<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
    <title>Ciência de dados</title>
</head>

<body>
    <header> <!-- Cabeçalho-->
        <h1>Esporte mais praticado - Futebol</h1> <!-- Titulo-->
        <nav>
            <a href="index.html">Mundo</a>
            <a href="#">Minha escola</a>
        </nav>
    </header>
    <main class="graficos-section">
        <section id="graficos-container" class="graficos-container">
            <!-- Gráfico de Pizza -->
            <div id="grafico-pizza" style="width: 100%; height: 400px;"></div>
            <script>
                // Dados do gráfico de pizza
                var dadosPizza = {
                    labels: ['Praticam Esportes', 'Não Praticam Esportes'],
                    values: [3.0e9, 7.888e9 - 3.0e9], // Total - que praticam
                    type: 'pie',
                    marker: {
                        colors: ['#4CAF50', '#8B0000'] // Verde escuro e vermelho escuro
                    }
                };

                var layoutPizza = {
                    title: 'Proporção de pessoas que praticam esportes no mundo'
                };

                Plotly.newPlot('grafico-pizza', [dadosPizza], layoutPizza);
            </script>
            <!-- Gráfico de Barras -->
            <div id="grafico-barras" style="width: 100%; height: 400px;"></div>
            <script>
                // Dados do gráfico de barras
                var dadosBarras = {
                    x: ['Total de Pessoas', 'Praticam Esportes', 'Assistindo Esportes'],
                    y: [7.888e9, 3.0e9, 4.0e9],
                    type: 'bar',
                    marker: {
                        color: ['#0088FE', '#00C49F', '#FFBB28'] // Cores das barras
                    }
                };

                var layoutBarras = {
                    title: 'Número total de pessoas no mundo',
                    xaxis: { title: 'Categoria' },
                    yaxis: { title: 'Número de Pessoas' }
                };

                Plotly.newPlot('grafico-barras', [dadosBarras], layoutBarras);
            </script>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Natan De Antoni e Kevin Eduardo Rossetti</p>
    </footer>
    <script type="module" src="graficos/common.js"></script>
    <script type="module" src="graficos/informacoesGlobais.js"></script>
    <script type="module" src="graficos/quantidadeUsuarios.js"></script>
</body>

</html>
