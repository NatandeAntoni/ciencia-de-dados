<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
    <title>Ciência de dados</title>
</head>

<body>
    <header> <!-- Cabeçalho-->
        <h1>Esporte mais praticado - Futebol</h1> <!-- Titulo-->
        <nav>
            <a href="index.html">Mundo</a>
            <a href="#">Minha escola</a>
        </nav>
    </header>
    <main class="graficos-section">
        <section id="graficos-container" class="graficos-container">
            <!-- crie os gráficos aqui -->
            <div id="grafico-linha" style="width: 100%; height: 400px;"></div>
            <script>
                // Dados do gráfico
                var xData = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio'];
                var yData = [10, 15, 13, 17, 20];

                // Criação do gráfico
                var trace = {
                    x: xData,
                    y: yData,
                    type: 'scatter',
                    mode: 'lines+markers',
                    marker: { color: 'blue' },
                    name: 'Número de praticantes'
                };

                var data = [trace];

                var layout = {
                    title: 'Praticantes de Futebol ao longo dos meses',
                    xaxis: { title: 'Meses' },
                    yaxis: { title: 'Número de Praticantes' }
                };

                Plotly.newPlot('grafico-linha', data, layout);
            </script>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Natan De Antoni e Kevin Eduardo Rossetti</p>
    </footer>
    <script type="module" src="graficos/common.js"></script>
    <script type="module" src="graficos/informacoesGlobais.js"></script>
    <script type="module" src="graficos/quantidadeUsuarios.js"></script>
</body>

</html>
